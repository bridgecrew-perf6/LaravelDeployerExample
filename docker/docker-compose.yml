version: "3.9"  # optional since v1.27.0
services:
  deployer:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    tty: true
    links:
      - web
    volumes:
      - ..:/app
#    command: bash -c "service nginx start"
  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    tty: true
    ports:
      - "8000:80"
#    command: bash -c "service nginx start"
  dev:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    tty: true
    ports:
      - "8888:80"
    volumes:
      - ..:/app
#    command: bash -c "php-fpm"
